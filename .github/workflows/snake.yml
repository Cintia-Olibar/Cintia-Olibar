name: üêç Snake ‚Äì Contribution Grid

on:
  # roda todo dia √†s 00:00 (Bras√≠lia ‚âà 03:00 UTC)
  schedule:
    - cron: "0 3 * * *"
  # permite disparar manualmente em Actions > Run workflow
  workflow_dispatch:

# >>> necess√°rio para criar/atualizar a branch "output"
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Cintia-Olibar
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
