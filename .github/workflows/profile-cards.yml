name: Profile Summary Cards

on:
  schedule:
    - cron: "0 3 * * *"  # roda diariamente ~00:00 BRT
  workflow_dispatch:

permissions:
  contents: write  # precisa para fazer o push dos SVGs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: vn7n24fzkq/github-profile-summary-cards-action@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: Cintia-Olibar
          THEME: dracula
